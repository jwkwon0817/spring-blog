krpotDENY:
  Cooldown: 5
  TriggerConditions:
    - holding{m=flint_and_steel} false
  Conditions:
    - stance{s=cold} true
  Skills:
    - sound{s=minecraft:entity.villager.no;v=1;sc=HOSTILE} @self
    - message{m="&c냄비에 불이 붙지 않았습니다!"} @trigger
    - delay 20
    - sound{s=minecraft:entity.villager.no;v=1;sc=HOSTILE} @self
    - message{m="&c냄비에 불을 붙여주세요!"} @trigger

krpotINVIS:
  Cooldown: 5
  Skills:
    - potion{type=INVISIBILITY;duration=200;level=1;p=false} @self

krpotACTIVATE:
  TriggerConditions:
    - holding{m=flint_and_steel} true
  Conditions:
    - stance{s=cold} true
  Skills:
    - sound{s=minecraft:block.fire.extinguish;v=1;sc=HOSTILE} @self
    - setstance{stance=onfire} @self
    - equip{item=torch:0}
    - effect:particles{p=flame;hs=.25;vs=.25;amount=15;speed=.05} @self
    - ChangePart{mid=krpot;pid=pot;nmid=krpot_parts;npid=pot} @self
    - ChangePart{mid=krpot;pid=fire;nmid=krpot_parts;npid=fire} @self
    - delay 20
    - setblock{m=AIR} @selflocation{y=.25}

krpotFX:
  Conditions:
    - stance{s=onfire} true
  Skills:
    - sound{s=minecraft:block.fire.ambient;v=1;sc=HOSTILE} @self .15
    - sound{s=minecraft:block.lava.ambient;v=1;sc=HOSTILE} @self .1
    - effect:particles{particle=flame;m=stone;hs=.25;vs=.25;amount=3;speed=.01} @self
    - effect:particles{particle=campfire_cosy_smoke;m=stone;hs=.25;vs=.25;amount=1;speed=.01;d=true;dir=0,1,0} @self

krpotsplashLIFE:
  Skills:
    - delay 25
    - remove @self

krpotPROXIMITY:
  Conditions:
    - mobsInRadius{types=krpot;amount=1to4;radius=1}
  Skills:
    - skill{s=krpotREMOVE} @self

krpotREMOVE:
  Conditions:
    - offgcd
  Skills:
    - stopsound{s=block.fire.ambient} @PIR{r=10}
    - stopsound{s=block.lava.ambient} @PIR{r=10}
    - effect:particles{particle=block;m=stone;hs=.5;vs=.5;amount=25} @selflocation{y=1}
    - dropitem{i=krpotEgg} @self
    - remove @self

########## INGREDIENTS ###########

krpotSPLASH:
  Skills:
    - randomskill{skills=krpotSPLASH1,krpotSPLASH2,krpotSPLASH3} @self

krpotSPLASH1:
  Skills:
    - sound{s=leeseo_krpot:leeseo.krpot.ingredient1;v=1;sc=HOSTILE} @self

krpotSPLASH2:
  Skills:
    - sound{s=leeseo_krpot:leeseo.krpot.ingredient2;v=1;sc=HOSTILE} @self

krpotSPLASH3:
  Skills:
    - sound{s=leeseo_krpot:leeseo.krpot.ingredient3;v=1;sc=HOSTILE} @self